<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#B5D43C">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Pugna | Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito|Roboto">
  <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../dist/css/main.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap-grid.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>
  <div class="center-wrapper">
    <div class="centered-row">
      <div class="col-md-3">
        <h1 class="color--primary text--center">Pugna Admin</h1>
        <div class="box">
          <div class="box-header">
            <h3>Login</h3>
          </div>
          <div class="box-body">
            <form action="../dashboards/ecommerce.html" autocomplete="off"><input type="text" style="display: none;">
              <div class="form-group label--floating"><input type="email" name=""><label>Email</label></div>
              <div class="form-group label--floating"><input type="password" name=""><label>Password</label></div>
              <div class="form-group">
                <div class="form-checkbox"><label>
                    <div class="pgn-checkbox"><input type="checkbox" name=""><span></span></div><span>Ingat saya</span>
                  </label></div>
              </div><button class="btn btn-md btn-primary btn-block">Login</button>
            </form>
            <hr class="data-hr--centered my-4" data-hr="atau login dengan"><button class="btn btn-md btn-primary btn-block" style="background: #3C5A99;"> <i class="fa fa-facebook mr-2"></i><span>Facebook</span></button><button class="btn btn-md btn-primary btn-block my-2" style="background: #DB4437;"> <i class="fa fa-google mr-2"></i><span>Google</span></button>
          </div>
        </div><span class="d-block mt-4 helper-text text--center">Belum punya akun ?<a class="ml-2">Daftar sekarang</a></span>
      </div>
    </div>
  </div>
  <script src="../../dist/js/main.js"></script>
</body>

</html>
